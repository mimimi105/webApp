        <script>
            const textAInput = document.getElementById("textA");
            const textBInput = document.getElementById("textB");
            const showDiffButton = document.getElementById("showDiffButton");
            const loadSampleButton =
                document.getElementById("loadSampleButton");
            const clearButton = document.getElementById("clearButton");
            const output = document.getElementById("diffOutput");
            const rebuiltText = document.getElementById("rebuiltText");

            // diff-match-patchã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ã‚’ä½œæˆ
            const dmp = new diff_match_patch();

            // ã‚µãƒ³ãƒ—ãƒ«ãƒ†ã‚­ã‚¹ãƒˆã®å®šç¾©
            const sampleTextA = `package main

import (
    "fmt"
    "net/http"
)

func helloHandler(w http.ResponseWriter, r *http.Request) {
    fmt.Fprintf(w, "Hello, World!")
}

func main() {
    http.HandleFunc("/hello", helloHandler)

    fmt.Println("Server started at :8080")
    err := http.ListenAndServe(":8080", nil)
    if err != nil {
        fmt.Println("Error starting server:", err)
    }
}`;

            const sampleTextB = `package main

import (
    "github.com/gin-gonic/gin"
    "net/http"
)

func main() {
    r := gin.Default()

    r.GET("/hello", func(c *gin.Context) {
        c.JSON(http.StatusOK, gin.H{
            "message": "Hello, World!",
        })
    })

    r.Run(":8080")
}`;

            function updateDiff() {
                const textA = textAInput.value;
                const textB = textBInput.value;

                if (!textA.trim() && !textB.trim()) {
                    output.innerHTML = "ãƒ†ã‚­ã‚¹ãƒˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚";
                    rebuiltText.innerHTML =
                        "ã“ã“ã«å†æ§‹ç¯‰ã•ã‚ŒãŸãƒ†ã‚­ã‚¹ãƒˆãŒè¡¨ç¤ºã•ã‚Œã¾ã™...";
                    return;
                }

                // diff-match-patchã‚’ä½¿ç”¨ã—ã¦å·®åˆ†ã‚’è¨ˆç®—
                const diffs = dmp.diff_main(textA, textB);
                dmp.diff_cleanupSemantic(diffs);

                // å·®åˆ†è¡¨ç¤º
                const outputButton = output.querySelector(".copy-button");
                output.innerHTML = "";
                diffs.forEach((diff) => {
                    const span = document.createElement("span");
                    if (diff[0] === 1) {
                        // è¿½åŠ 
                        span.className = "added";
                    } else if (diff[0] === -1) {
                        // å‰Šé™¤
                        span.className = "removed";
                    }
                    span.innerHTML = diff[1]
                        .replace(/\n/g, "<br>")
                        .replace(/\t/g, "&nbsp;&nbsp;&nbsp;&nbsp;")
                        .replace(/ /g, "&nbsp;");
                    output.appendChild(span);
                });
                output.appendChild(outputButton); // ã‚³ãƒ”ãƒ¼ãƒœã‚¿ãƒ³ã‚’å†è¿½åŠ 
                output.classList.add("has-content");

                // ãƒ†ã‚­ã‚¹ãƒˆå†æ§‹ç¯‰
                let rebuiltTextContent = "";
                diffs.forEach((diff) => {
                    if (diff[0] === 1 || diff[0] === 0) {
                        // è¿½åŠ ã¾ãŸã¯å¤‰æ›´ãªã—
                        rebuiltTextContent += diff[1];
                    }
                    // å‰Šé™¤ï¼ˆdiff[0] === -1ï¼‰ã¯å†æ§‹ç¯‰ãƒ†ã‚­ã‚¹ãƒˆã«å«ã‚ãªã„
                });

                const rebuiltButton = rebuiltText.querySelector(".copy-button");
                rebuiltText.innerHTML = rebuiltTextContent
                    .replace(/\n/g, "<br>")
                    .replace(/\t/g, "&nbsp;&nbsp;&nbsp;&nbsp;")
                    .replace(/ /g, "&nbsp;");
                rebuiltText.appendChild(rebuiltButton); // ã‚³ãƒ”ãƒ¼ãƒœã‚¿ãƒ³ã‚’å†è¿½åŠ 
                rebuiltText.classList.add("has-content");

                // æ¯”è¼ƒçµæœã‚’è¡¨ç¤º
                const comparisonResult = document.createElement("div");
                comparisonResult.className = "comparison-result";

                if (rebuiltTextContent === textB) {
                    comparisonResult.className += " match";
                    comparisonResult.textContent =
                        "âœ… å†æ§‹ç¯‰ã•ã‚ŒãŸãƒ†ã‚­ã‚¹ãƒˆã¯å…¥åŠ›Bã¨ä¸€è‡´ã—ã¦ã„ã¾ã™";
                } else {
                    comparisonResult.className += " mismatch";
                    comparisonResult.textContent =
                        "âŒ å†æ§‹ç¯‰ã•ã‚ŒãŸãƒ†ã‚­ã‚¹ãƒˆã¯å…¥åŠ›Bã¨ä¸€è‡´ã—ã¦ã„ã¾ã›ã‚“";
                }

                // æ—¢å­˜ã®æ¯”è¼ƒçµæœãŒã‚ã‚Œã°å‰Šé™¤
                const existingResult = rebuiltText.nextElementSibling;
                if (
                    existingResult &&
                    existingResult.className.includes("comparison-result")
                ) {
                    existingResult.remove();
                }

                rebuiltText.after(comparisonResult);
            }

            function loadSample() {

                textBInput.value = sampleTextB;
            }

            function clearAll() {
                textAInput.value = "";
                textBInput.value = "";

                const outputButton = output.querySelector(".copy-button");
                output.innerHTML = "ã“ã“ã«å·®åˆ†ãŒè¡¨ç¤ºã•ã‚Œã¾ã™...";
                output.appendChild(outputButton); // ã‚³ãƒ”ãƒ¼ãƒœã‚¿ãƒ³ã‚’å†è¿½åŠ 
                output.classList.remove("has-content");

                const rebuiltButton = rebuiltText.querySelector(".copy-button");
                rebuiltText.innerHTML =
                    "ã“ã“ã«å†æ§‹ç¯‰ã•ã‚ŒãŸãƒ†ã‚­ã‚¹ãƒˆãŒè¡¨ç¤ºã•ã‚Œã¾ã™...";
                rebuiltText.appendChild(rebuiltButton); // ã‚³ãƒ”ãƒ¼ãƒœã‚¿ãƒ³ã‚’å†è¿½åŠ 
                rebuiltText.classList.remove("has-content");

                // æ¯”è¼ƒçµæœã‚’å‰Šé™¤
                const existingResult = rebuiltText.nextElementSibling;
                if (
                    existingResult &&
                    existingResult.className.includes("comparison-result")

                    existingResult.remove();

            }

            // ã‚³ãƒ”ãƒ¼æ©Ÿèƒ½
            function copyToClipboard(elementId) {
                const element = document.getElementById(elementId);
                const button = element.querySelector(".copy-button");

                // ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼ãƒ†ã‚­ã‚¹ãƒˆã‹ã©ã†ã‹ã‚’ãƒã‚§ãƒƒã‚¯
                const placeholderTexts = [
                    "ã“ã“ã«å·®åˆ†ãŒè¡¨ç¤ºã•ã‚Œã¾ã™...",
                    "ã“ã“ã«å†æ§‹ç¯‰ã•ã‚ŒãŸãƒ†ã‚­ã‚¹ãƒˆãŒè¡¨ç¤ºã•ã‚Œã¾ã™...",
                ];

                const text = element.textContent.trim();
                const isPlaceholder = placeholderTexts.some((placeholder) =>
                    text.includes(placeholder),
                );

                if (isPlaceholder) {
                    alert("ã‚³ãƒ”ãƒ¼ã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚");
                    return;
                }

                // ã‚³ãƒ”ãƒ¼ãƒœã‚¿ãƒ³ã®ãƒ†ã‚­ã‚¹ãƒˆã‚’é™¤å¤–ã—ã¦ã‚³ãƒ”ãƒ¼
                const textWithoutButton = text
                    .replace(button.textContent.trim(), "")
                    .trim();

                navigator.clipboard
                    .writeText(textWithoutButton)
                    .then(() => {
                        const originalText = button.textContent;
                        button.textContent = "âœ“ ã‚³ãƒ”ãƒ¼æ¸ˆã¿";
                        button.classList.add("copied");

                        setTimeout(() => {
                            button.textContent = originalText;
                            button.classList.remove("copied");
                        }, 2000);
                    })
                    .catch((err) => {
                        console.error("ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸ:", err);
                        alert("ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸã€‚");
                    });
            }

            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
            showDiffButton.addEventListener("click", updateDiff);
            loadSampleButton.addEventListener("click", loadSample);
            clearButton.addEventListener("click", clearAll);
