<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>テキスト差分表示 - WebApp Collection</title>

        <!-- 共通スタイル -->
        <link rel="stylesheet" href="../assets/styles/colors.css" />
        <link rel="stylesheet" href="../assets/styles/common.css" />
        <link rel="stylesheet" href="../assets/styles/util.css" />
        <link rel="stylesheet" href="../assets/styles/component/alert.css" />
        <link
            rel="stylesheet"
            href="../assets/styles/component/button-group.css"
        />
        <link rel="stylesheet" href="../assets/styles/component/card.css" />
        <link rel="stylesheet" href="../assets/styles/component/result.css" />
        <link rel="stylesheet" href="../assets/styles/component/tab.css" />

        <!-- アプリ固有のスタイル -->
        <style>
            .diff-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 30px;
                margin-bottom: 20px;
            }

            .text-input-section {
                display: flex;
                flex-direction: column;
            }

            .text-input-section label {
                font-weight: bold;
                margin-bottom: 8px;
                color: var(--text-primary);
            }

            .text-input-section textarea {
                min-height: 300px;
                width: 100%;
                font-family: "Courier New", monospace;
                font-size: 14px;
                line-height: 1.4;
                resize: vertical;
            }

            .button-group {
                display: flex;
                gap: 8px;
                margin-bottom: 20px;
                flex-wrap: wrap;
                justify-content: flex-start;
            }

            .diff-output {
                min-height: 200px;
            }

            .rebuilt-text {
                min-height: 200px;
                margin-bottom: 10px;
            }

            .added {
                background-color: #d4edda;
                color: #155724;
                padding: 2px 4px;
                border-radius: 3px;
            }

            .removed {
                background-color: #f8d7da;
                color: #721c24;
                padding: 2px 4px;
                border-radius: 3px;
                text-decoration: line-through;
            }

            .comparison-result {
                padding: 10px;
                border-radius: 8px;
                font-weight: bold;
                text-align: center;
            }

            .comparison-result.match {
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }

            .comparison-result.mismatch {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }

            @media (max-width: 768px) {
                .diff-container {
                    grid-template-columns: 1fr;
                }

                .button-group {
                    flex-direction: column;
                }

                .button-group button {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- 戻るリンクカード -->
            <div class="card">
                <a
                    href="../index.html"
                    style="color: var(--text-secondary); text-decoration: none"
                >
                    ← WebApp Collection に戻る
                </a>
            </div>

            <div class="app-container">
                <h1>テキスト差分表示</h1>
                <p>
                    2つのテキストの差分を視覚的に表示し、変更内容を確認できます。
                </p>

                <div class="diff-container">
                    <div class="text-input-section">
                        <label for="textA">テキストA（元のテキスト）</label>
                        <textarea
                            id="textA"
                            placeholder="テキストAを入力してください..."
                        ></textarea>
                    </div>

                    <div class="text-input-section">
                        <label for="textB">テキストB（変更後のテキスト）</label>
                        <textarea
                            id="textB"
                            placeholder="テキストBを入力してください..."
                        ></textarea>
                    </div>
                </div>

                <div class="button-group">
                    <button id="showDiffButton" class="primary">
                        差分を表示
                    </button>
                    <button id="loadSampleButton" class="secondary">
                        サンプルを読み込み
                    </button>
                    <button id="clearButton" class="danger">クリア</button>
                </div>

                <div class="results-container">
                    <div class="result-section">
                        <h3>差分表示</h3>
                        <div id="diffOutput" class="result-output diff-output">
                            <button
                                class="copy-button"
                                onclick="copyToClipboard('diffOutput')"
                            >
                                📋 コピー
                            </button>
                            ここに差分が表示されます...
                        </div>
                    </div>

                    <div class="result-section">
                        <h3>差分を組み合わせてもとのテキストを再構築</h3>
                        <div
                            id="rebuiltText"
                            class="result-output rebuilt-text"
                        >
                            <button
                                class="copy-button"
                                onclick="copyToClipboard('rebuiltText')"
                            >
                                📋 コピー
                            </button>
                            ここに再構築されたテキストが表示されます...
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- diff-match-patchライブラリ -->
        <script src="../assets/package/diff-match-patch.js"></script>

        <!-- アプリ固有のスクリプト -->
        <script>
            const textAInput = document.getElementById("textA");
            const textBInput = document.getElementById("textB");
            const showDiffButton = document.getElementById("showDiffButton");
            const loadSampleButton =
                document.getElementById("loadSampleButton");
            const clearButton = document.getElementById("clearButton");
            const output = document.getElementById("diffOutput");
            const rebuiltText = document.getElementById("rebuiltText");

            // diff-match-patchインスタンスを作成
            const dmp = new diff_match_patch();

            // サンプルテキストの定義
            const sampleTextA = `package main

import (
    "fmt"
    "net/http"
)

func helloHandler(w http.ResponseWriter, r *http.Request) {
    fmt.Fprintf(w, "Hello, World!")
}

func main() {
    http.HandleFunc("/hello", helloHandler)

    fmt.Println("Server started at :8080")
    err := http.ListenAndServe(":8080", nil)
    if err != nil {
        fmt.Println("Error starting server:", err)
    }
}`;

            const sampleTextB = `package main

import (
    "github.com/gin-gonic/gin"
    "net/http"
)

func main() {
    r := gin.Default()

    r.GET("/hello", func(c *gin.Context) {
        c.JSON(http.StatusOK, gin.H{
            "message": "Hello, World!",
        })
    })

    r.Run(":8080")
}`;

            function updateDiff() {
                const textA = textAInput.value;
                const textB = textBInput.value;

                if (!textA.trim() && !textB.trim()) {
                    output.innerHTML = "テキストを入力してください。";
                    rebuiltText.innerHTML =
                        "ここに再構築されたテキストが表示されます...";
                    return;
                }

                // diff-match-patchを使用して差分を計算
                const diffs = dmp.diff_main(textA, textB);
                dmp.diff_cleanupSemantic(diffs);

                // 差分表示
                const outputButton = output.querySelector(".copy-button");
                output.innerHTML = "";
                diffs.forEach((diff) => {
                    const span = document.createElement("span");
                    if (diff[0] === 1) {
                        // 追加
                        span.className = "added";
                    } else if (diff[0] === -1) {
                        // 削除
                        span.className = "removed";
                    }
                    span.innerHTML = diff[1]
                        .replace(/\n/g, "<br>")
                        .replace(/\t/g, "&nbsp;&nbsp;&nbsp;&nbsp;")
                        .replace(/ /g, "&nbsp;");
                    output.appendChild(span);
                });
                output.appendChild(outputButton); // コピーボタンを再追加
                output.classList.add("has-content");

                // テキスト再構築
                let rebuiltTextContent = "";
                diffs.forEach((diff) => {
                    if (diff[0] === 1 || diff[0] === 0) {
                        // 追加または変更なし
                        rebuiltTextContent += diff[1];
                    }
                    // 削除（diff[0] === -1）は再構築テキストに含めない
                });

                const rebuiltButton = rebuiltText.querySelector(".copy-button");
                rebuiltText.innerHTML = rebuiltTextContent
                    .replace(/\n/g, "<br>")
                    .replace(/\t/g, "&nbsp;&nbsp;&nbsp;&nbsp;")
                    .replace(/ /g, "&nbsp;");
                rebuiltText.appendChild(rebuiltButton); // コピーボタンを再追加
                rebuiltText.classList.add("has-content");

                // 比較結果を表示
                const comparisonResult = document.createElement("div");
                comparisonResult.className = "comparison-result";

                if (rebuiltTextContent === textB) {
                    comparisonResult.className += " match";
                    comparisonResult.textContent =
                        "✅ 再構築されたテキストは入力Bと一致しています";
                } else {
                    comparisonResult.className += " mismatch";
                    comparisonResult.textContent =
                        "❌ 再構築されたテキストは入力Bと一致していません";
                }

                // 既存の比較結果があれば削除
                const existingResult = rebuiltText.nextElementSibling;
                if (
                    existingResult &&
                    existingResult.className.includes("comparison-result")
                ) {
                    existingResult.remove();
                }

                rebuiltText.after(comparisonResult);
            }

            function loadSample() {
                textAInput.value = sampleTextA;
                textBInput.value = sampleTextB;
            }

            function clearAll() {
                textAInput.value = "";
                textBInput.value = "";

                const outputButton = output.querySelector(".copy-button");
                output.innerHTML = "ここに差分が表示されます...";
                output.appendChild(outputButton); // コピーボタンを再追加
                output.classList.remove("has-content");

                const rebuiltButton = rebuiltText.querySelector(".copy-button");
                rebuiltText.innerHTML =
                    "ここに再構築されたテキストが表示されます...";
                rebuiltText.appendChild(rebuiltButton); // コピーボタンを再追加
                rebuiltText.classList.remove("has-content");

                // 比較結果を削除
                const existingResult = rebuiltText.nextElementSibling;
                if (
                    existingResult &&
                    existingResult.className.includes("comparison-result")
                ) {
                    existingResult.remove();
                }
            }

            // コピー機能
            function copyToClipboard(elementId) {
                const element = document.getElementById(elementId);
                const button = element.querySelector(".copy-button");

                // プレースホルダーテキストかどうかをチェック
                const placeholderTexts = [
                    "ここに差分が表示されます...",
                    "ここに再構築されたテキストが表示されます...",
                ];

                const text = element.textContent.trim();
                const isPlaceholder = placeholderTexts.some((placeholder) =>
                    text.includes(placeholder),
                );

                if (isPlaceholder) {
                    alert("コピーするデータがありません。");
                    return;
                }

                // コピーボタンのテキストを除外してコピー
                const textWithoutButton = text
                    .replace(button.textContent.trim(), "")
                    .trim();

                navigator.clipboard
                    .writeText(textWithoutButton)
                    .then(() => {
                        const originalText = button.textContent;
                        button.textContent = "✓ コピー済み";
                        button.classList.add("copied");

                        setTimeout(() => {
                            button.textContent = originalText;
                            button.classList.remove("copied");
                        }, 2000);
                    })
                    .catch((err) => {
                        console.error("コピーに失敗しました:", err);
                        alert("コピーに失敗しました。");
                    });
            }

            // イベントリスナー
            showDiffButton.addEventListener("click", updateDiff);
            loadSampleButton.addEventListener("click", loadSample);
            clearButton.addEventListener("click", clearAll);
        </script>
    </body>
</html>
