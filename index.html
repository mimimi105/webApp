<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WebApp Collection</title>
        <link rel="stylesheet" href="assets/styles/colors.css" />
        <link rel="stylesheet" href="assets/styles/common.css" />
        <link rel="stylesheet" href="assets/styles/util.css" />
        <link rel="stylesheet" href="assets/styles/component/alert.css" />
        <link
            rel="stylesheet"
            href="assets/styles/component/button-group.css"
        />
        <link rel="stylesheet" href="assets/styles/component/card.css" />
        <link rel="stylesheet" href="assets/styles/component/result.css" />
        <link rel="stylesheet" href="assets/styles/component/tab.css" />

        <style>
            .app-list {
                display: flex;
                flex-direction: column;
                gap: 15px;
                margin-top: 30px;
            }

            .app-item {
                display: flex;
                align-items: center;
                padding: 20px;
                background-color: var(--bg-primary);
                border-radius: 8px;
                box-shadow: 0 2px 8px var(--shadow-light);
                text-decoration: none;
                color: inherit;
                transition: all 0.2s ease;
                border-left: 4px solid var(--primary-color);
            }

            .app-item:hover {
                box-shadow: 0 4px 16px var(--shadow-medium);
                border-left-color: var(--secondary-color);
            }

            .app-icon {
                font-size: 1.5rem;
                margin-right: 20px;
                width: 60px;
                text-align: center;
                color: var(--primary-color);
                font-weight: bold;
            }

            .app-info h3 {
                margin: 0 0 5px 0;
                color: var(--text-primary);
                font-size: 1.2rem;
            }

            .app-info p {
                margin: 0;
                color: var(--text-secondary);
                font-size: 0.9rem;
            }

            .header-section {
                text-align: center;
                padding: 30px 20px;
                background-color: var(--bg-tertiary);
                color: var(--text-primary);
                margin-bottom: 30px;
                border-bottom: 2px solid var(--primary-color);
            }

            .header-title {
                font-size: 2.5rem;
                margin-bottom: 10px;
                font-weight: 300;
            }

            .header-subtitle {
                font-size: 1.1rem;
                opacity: 0.9;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header-section">
                <h1 class="header-title">WebApp Collection</h1>
                <p class="header-subtitle">小さくて便利なツール集</p>
            </div>

            <div class="app-list">
                <a href="string_corruption/index.html" class="app-item">
                    <div class="app-icon">SC</div>
                    <div class="app-info">
                        <h3>文字列破損ツール</h3>
                        <p>テキストの文字をランダムに並び替えて破損させます</p>
                    </div>
                </a>

                <a href="diff/index.html" class="app-item">
                    <div class="app-icon">DIFF</div>
                    <div class="app-info">
                        <h3>テキスト差分表示</h3>
                        <p>
                            2つのテキストの差分を視覚的に表示し、変更内容を確認できます
                        </p>
                    </div>
                </a>

                <a href="jwt/index.html" class="app-item">
                    <div class="app-icon">JWT</div>
                    <div class="app-info">
                        <h3>JWT ツール</h3>
                        <p>
                            JWT（JSON Web Token）の生成・解析ができるツールです
                        </p>
                    </div>
                </a>
            </div>
        </div>
    </body>
</html>
