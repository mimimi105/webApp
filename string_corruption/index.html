<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>文字列破損ツール - WebApp Collection</title>

        <!-- 共通スタイル -->
        <link rel="stylesheet" href="../assets/styles/colors.css" />
        <link rel="stylesheet" href="../assets/styles/common.css" />

        <!-- アプリ固有のスタイル -->
        <style>
            .corruption-controls {
                margin: 20px 0;
                padding: 15px;
                background-color: var(--bg-tertiary);
                border-radius: 5px;
                border-left: 4px solid var(--primary-color);
            }

            .corruption-controls label {
                display: block;
                margin-bottom: 10px;
                font-weight: bold;
                color: var(--text-primary);
            }

            .corruption-controls input[type="range"] {
                width: 100%;
                height: 7px;
                padding: 0;
                border-radius: 3px;
                background: #ddd;
                outline: none;
                -webkit-appearance: none;
                border: none;
            }

            .corruption-controls input[type="range"]::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background: var(--primary-color);
                cursor: pointer;
            }

            .corruption-controls input[type="range"]::-moz-range-thumb {
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background: var(--primary-color);
                cursor: pointer;
                border: none;
            }

            .result {
                margin-top: 20px;
                padding: 15px;
                background-color: var(--bg-tertiary);
                border-radius: 5px;
                border-left: 4px solid var(--primary-color);
            }

            .sample-text {
                font-style: italic;
                color: var(--text-secondary);
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- 戻るリンクカード -->
            <div class="card">
                <a href="../index.html" style="color: var(--text-secondary); text-decoration: none"> ← WebApp Collection に戻る </a>
            </div>

            <div class="app-container">
                <h1>文字列破損ツール</h1>

                <div class="sample-text">文字列を破損率に応じてランダムに順番を入れかえ、破損させることができます。</div>

                <div class="corruption-controls">
                    <label for="corruptionRate">破損率: <span id="rateValue">25</span>%</label>
                    <input type="range" id="corruptionRate" min="1" max="100" value="25" oninput="updateRateValue()" />
                </div>

                <textarea id="inputText" placeholder="ここにテキストを入力してください..."></textarea>

                <div class="button-group">
                    <button onclick="corruptText()">文字列を破損させる</button>
                    <button onclick="clearText()">クリア</button>
                    <button onclick="loadSampleText()">サンプルテキストを入力</button>
                </div>

                <div id="result" class="result" style="display: none">
                    <h3>破損されたテキスト:</h3>
                    <div id="corruptedText"></div>
                </div>
            </div>
        </div>

        <!-- 共通スクリプト -->
        <script src="../assets/logic/common.js"></script>

        <!-- アプリ固有のスクリプト -->
        <script>
            function shuffleWithRate(str, corruptionRate) {
                const arr = Array.from(str);
                const moveCount = Math.max(1, Math.floor(arr.length * (corruptionRate / 100)));

                for (let i = 0; i < moveCount; i++) {
                    const from = Math.floor(Math.random() * arr.length);
                    const to = Math.floor(Math.random() * arr.length);
                    const [ch] = arr.splice(from, 1);
                    arr.splice(to, 0, ch);
                }

                return arr.join("");
            }

            function updateRateValue() {
                const rate = document.getElementById("corruptionRate").value;
                document.getElementById("rateValue").textContent = rate;
            }

            function corruptText() {
                const inputText = document.getElementById("inputText").value;
                const corruptionRate = parseInt(document.getElementById("corruptionRate").value);

                if (!inputText.trim()) {
                    showAlert("テキストを入力してください！", "warning");
                    return;
                }

                const corruptedText = shuffleWithRate(inputText, corruptionRate);

                // 改行を<br>タグに変換してHTMLとして表示
                const htmlText = corruptedText.replace(/\n/g, "<br>");
                document.getElementById("corruptedText").innerHTML = htmlText;
                document.getElementById("result").style.display = "block";
            }

            function clearText() {
                document.getElementById("inputText").value = "";
                document.getElementById("result").style.display = "none";
            }

            function loadSampleText() {
                const sampleText = `あああああああああああああああああああああああああ\nドドドドドドドドドドドドドドドドドドドドドドドドド`;
                document.getElementById("inputText").value = sampleText;
            }
        </script>
    </body>
</html>
